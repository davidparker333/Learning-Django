{% extends 'base.html' %}

{% block content %}

<div class="row my-5">
    <div class="col-12">
        <h1 class="text-center">Hello {{ user }}!</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
        {% endfor %} 
    </div>
</div>

{% endblock %}
