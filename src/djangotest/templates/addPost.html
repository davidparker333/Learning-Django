{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h1 class="text-center my-3">Add Post</h1>
    </div>
</div>

<div class="row flex-row justify-content-center">
    <div class="col-6">
        <form action="/addpost" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
